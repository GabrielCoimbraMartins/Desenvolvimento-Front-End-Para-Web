<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - ONG Acolhe Pet</title>

    <link rel="stylesheet" href="CSS/Base.css">
    <link rel="stylesheet" href="CSS/Layout.css">
    <link rel="stylesheet" href="CSS/Components.css">
</head>
<body>

<header class="header">
    <div class="container header-content">
        <h1 class="logo">Acolhe Pet</h1>
        <nav class="nav-desktop">
            <ul class="nav-list">
                <li><a href="index.html">Início</a></li>
                <li><a href="projetos.html">Projetos</a></li>
                <li><a href="cadastro.html" class="active">Cadastro</a></li>
            </ul>
        </nav>
        <button class="hamburger js-hamburger">☰</button>
    </div>

    <nav class="mobile-nav js-mobile-nav">
        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="projetos.html">Projetos</a></li>
            <li><a href="cadastro.html" class="active">Cadastro</a></li>
        </ul>
    </nav>
</header>

<main class="container">
    <section class="card large">
        <h2>Cadastre-se para ajudar!</h2>

        <form class="form">

            <fieldset>
                <legend>Informações Pessoais</legend>

                <label>Nome Completo
                    <input type="text" required>
                </label>

                <label>E-mail
                    <input type="email" required>
                </label>

                <label>CPF
                    <input type="text" placeholder="000.000.000-00" required>
                </label>

                <label>Telefone
                    <input type="tel" placeholder="(41) 99999-9999" required>
                </label>

                <label>Data de Nascimento
                    <input type="date" required>
                </label>
            </fieldset>

            <fieldset>
                <legend>Endereço</legend>

                <label>Endereço
                    <input type="text" required>
                </label>

                <label>CEP
                    <input type="text" placeholder="00000-000" required>
                </label>

                <label>Cidade
                    <input type="text" required>
                </label>

                <label>Estado
                    <input type="text" maxlength="2" placeholder="PR" required>
                </label>
            </fieldset>

            <fieldset class="form-radio">
                <legend>Tipo de Cadastro</legend>

                <label><input type="radio" name="tipo" required> Voluntário</label>
                <label><input type="radio" name="tipo"> Doador</label>

            </fieldset>

            <button type="submit" class="btn btn-primary">Enviar Cadastro</button>
        </form>
    </section>
</main>

<footer class="footer">
    <p>&copy; 2025 ONG Acolhe Pet</p>
</footer>

<script src="JS/menu.js"></script>

</body>
</html>
